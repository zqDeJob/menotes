name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches:
      - master  # 修改为你希望触发的分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm  # 使用 pnpm 缓存

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: pnpm run docs:build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT_TOKEN }}  # 使用 GitHub 提供的默认 token
          branch: view-pages # 指定要部署的分支，默认是 gh-pages
          publish_dir: ./docs/.vitepress/dist       # 指定要部署的目录